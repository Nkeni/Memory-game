<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Drag and drop memory game</title>
</head>
<body>
     </head>
  <body>
    <header>
      <h1 id="Title">How good is your memory?</h1>
    </header>
    <main class="main-container">
      <div class="picture-container">
        <div id="picture1"></div>
      </div>
      <div class="picture-container">
        <div id="picture2"></div>
      </div>
      <div class="picture-container">
        <div id="picture3"></div>
      </div>
     
    </main>
    <div class="answers-container">
        <button draggable="true">Bananas</button>
        <button draggable="true">Oranges</button>
        <button draggable="true">Kiwi</button>
        <button draggable="true">Apples</button>
        <button draggable="true">Avocado</button>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
